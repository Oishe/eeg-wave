<section style="display: flex; width:100%; flex-direction: column;">
  <article style="display: flex; width:95%; height:35%;">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [colors]="barChartColors"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    >
    </canvas>
  </article>
</section>

<app-heuristic-chart [heuristics]="heuristics"></app-heuristic-chart>
