<app-activity [recording]="recording"></app-activity>

<h1 class="timer">
  {{ hoursDisplay ? hoursDisplay : '00' }} :
  {{ minutesDisplay && minutesDisplay <= 59 ? minutesDisplay : '00' }} :
  {{ secondsDisplay && secondsDisplay <= 59 ? secondsDisplay : '00' }} <br />
</h1>

<div class="button-group">
  <div>
    <mat-checkbox [(ngModel)]="includeDownload">Download Data</mat-checkbox>
  </div>
  <div>
    <button [disabled]="recording" (click)="recordButton()">Record</button>
    <button [disabled]="!recording" (click)="discardButton()">Discard</button>
  </div>
</div>
